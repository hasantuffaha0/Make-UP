<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="./images/HD-MAKEUPICO.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <div class="container">
        <img src="./images/charclogin.jpg" alt="charclogin" class="charclogin">
        <div class="form-p">
            <p class="hd title">HD Honey &infin;</p>
            <p class="title">ðŸ‘‹ Hi!</p>
            <form action="./register.html">
                <input type="text" placeholder="Username" name="user" maxlength="30" required>
                <div class="password-box">
                    <input type="password" class="password" placeholder="Password" name="password" minlength="8" required>
                    <span class="toggle"><i class="fa-solid fa-eye" onclick="togglePassword()"></i></span>
                </div>
                <div class="buttons">
                    <button type="submit">Login</button>
                    <button type="reset">Reset</button>
                </div>
                <div class="rememberMe">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember Me</label>
                </div>
                <a href="./forgotpassword.html" class="forgot">Forgot password</a>
                <p class="registeraccount">Don't have an account? <a href="./register.html" class="register">Register</a></p>
            </form>
        </div>
    </div>
    <script src="./scripts/showpassword.js"></script>
</body>
</html>
