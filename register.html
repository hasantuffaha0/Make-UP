<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/register.css">
</head>
<body>
    <form action="">
        <input type="text" placeholder="First Name" name="fname" required>
        <input type="text" placeholder="Last Name" name="lname" required>
        <input type="text" placeholder="Phone Number" name="phone" required>
        <input type="email" placeholder="Email" name="email" required>
        <input type="date" placeholder="birth" name="birth" required>
        <input type="password" placeholder="Password" minlength="8" name="password" required>
        <input type="password" placeholder="Confirm Password" minlength="8" name="confirm password" required>
        <button type="submit">Register</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
